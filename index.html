<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Who's Paying üíÅ | Henry Garmendia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Oswald" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- MAIN CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
</head>
<body>
    
    <div class="container">
        <h1 class="display-3"><i class="fa fa-money" aria-hidden="true"></i> Whos_paying</h1>
        <hr class="my-4">
        <div class="row">

            <div class="applicant_container">
                <h2>Pay Up Sucker!!</h2>
                <div class="input_container">
                    <input type="text" id="applicant_input" placeholder="Enter volunteer's name">
                    <span id="add_applicant"><i class="fa fa-plus" aria-hidden="true"></i> Add</span>
                </div>
                <div class="applicant_list">
                    <h5>The choosen ones</h5>
                    <div class="applicant_list_wrapper">
                    </div>
                </div>
                <div class="button_container">
                    <div id="show_results">Get the unlucky</div>
                </div><!-- //button_container END  -->
            </div><!-- //applicant_container END -->

            <div class="results_container hidden">
                <h2>The Looser is:</h2>
                <div class="result">
                    <h3>John</h3>
                </div>
                <div class="results_action">
                    <div class="run_again">Run it again</div>
                    <div class="start_again">Start again</div>
                </div><!-- //results_action END -->
            </div><!-- //results_container END -->

        </div><!-- //row END -->
    </div><!-- //container END  -->

</body>
<!-- JQUERY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
